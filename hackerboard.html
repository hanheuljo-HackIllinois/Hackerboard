<html>
	<head>
		<title>Hackerboard</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				height: 650px;
			}
			#navigation {
				display: none;
			}
			.axis path,	.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
		</style>
	</head>
	<body>
		<div id="w" class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
	    			<h1>Hackerboard</h1>

					<div class="input-group" id="initial">
						<input type="text" name="ghusername" id="ghusername" class="form-control" placeholder="Github username...">
						<span class="input-group-btn">
							<button href="#" id="ghsubmitbtn" class="btn btn-primary">Pull User Data</button>
						</span>
					</div>
				</div>

    			<div class="col-md-12">
    				<!-- All the visualization goes in here -->
    				<div class="row" id="filesnbytes">
    					<div class="row" id="fb_text" align="center"></div>
    					<div class="col-md-6" id="files" align="center"></div>
    					<div class="col-md-6" id="bytes" align="center"></div>
    				</div>
    				<div class="row" id="punchcard">
    					<div class="row" id="pc_text" align="center"></div>
    					<div class="col-md-6" id="hours" align="center"></div>
    					<div class="col-md-6" id="days" align="center"></div>
    				</div>
    				<div class="row">
    					<div class="row" id="map_text" align="center"></div>
    					<div class="col-md-12" id="mapdiv" align="center"></div>
    				</div>
    			</div>
    			<div class="col-md-12" id="navigation" align="center">
    				<br>
						<span><button class="btn btn-primary" id="mapbutton">PREV</button></span>
						<span><button class="btn btn-primary" id="filesbutton">NEXT</button></span>
						<span><button class="btn btn-primary" id="commitsbutton">NEXT</button></span>
				<!--		<span><button class="btn btn-primary" id="show_all">SHOW ALL</button></span>	-->
    			</div>
    		</div>
  		</div>
	</body>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF0iSXlEUSEe2NYv6cZH-xhTtszqohGNw"
  		type="text/javascript"></script>
  	<script src="navigate.js" type="text/javascript"></script>
	<script src="github.js" type="text/javascript"></script>
	<script src="output.js" type="text/javascript"></script>
	<script src="map.js" type="text/javascript"></script>
	<script src="database.js" type="text/javascript"></script>
	<script type="text/javascript">

	</script>
</html>
